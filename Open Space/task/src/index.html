<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Open Space</title>
    <script src="script.js" type="application/javascript" async></script>
</head>
<body>
    <div class="space">


        <div class="planet-area">
            <img class="planet" src="../images/mars.png" alt="Planet Mars">
            <img class="rocket" src="../images/rocket.png" alt="Rocket">
        </div>

        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" class="password" id="gopassword">
                <input type="button" value="ok" id="gobutton">
                <div class="check-buttons">
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                </div>
                <div class="levers">
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                </div>
                <input id="launch" type="button" value="launch" disabled>
            </div>
        </div>

    </div>

</body>
</html>
